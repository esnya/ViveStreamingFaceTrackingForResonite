name: Static Checks

on:
  push:
    branches:
      - master
      - main
      - ci
      - ci/*
  pull_request:
    branches:
      - master
      - main
      - ci
      - ci/*

jobs:
  dotnet-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - name: Verify no formatting changes
        run: dotnet format --verify-no-changes
